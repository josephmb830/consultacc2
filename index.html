          <div class="mright col-sm-4" id="filtros-container">

            <div class='form-control'>

              <!-- Código Contribuyente -->
              <div class="d-flex">
                <label for="codigo" class="label flex-1 col-sm-6">Código Contribuyente:</label>
                <input id="codigo" class="form-control flex-1" type="text" placeholder="Ingrese Código" />

            </div>
          </div>
        </div>
        <div class="mright col-sm-5">

        <div class="form-control" id="datos-container">
            <h5 class='subtitulo'>Datos</h5>
            <div class='espaciadom'></div>
            <!-- Primer grupo -->
            <div class="col-lg-12 d-flex">

                <label class="label col-lg-12" >Nombre :</label>
              </div>
              <div id="nombre-container">
                <!-- Placeholder para el contenido dinámico del nombre -->

            <div class='espaciadom'></div>
            <!-- Segundo grupo -->
            <div class="col-sx-12 d-flex">
              <label class="label">Direccion : </label>
              <div id="direccion-container">
                <!-- Placeholder para el contenido dinámico de la dirección -->
              </div>
            </div>
            <div class='espaciadox'></div>
          </div>
        </div>
        <div class="col-sm-3">
          <div className="form-control row">
            <div className='espaciado'> 
            </div>
            <div class="col-sm-12"> 
              <input class="btn btn-secondary buttonc" type="submit"  value ="Consultar" />
            </div>
            <div className='espaciadom'> 
            </div>
            <div class="col-sm-12"> 
             <button type="button" class="btn btn-secondary buttoni">Imprimir</button>
            </div>
            <div className='espaciado'> 
            </div>
          </div>
        </div>
      </div>
      <div class="row principal form-control">
        <h5 class="subtitulo">Filtros Secundarios</h5>
        <div class="d-flex">
          <div class="col-sm-4">

          </div>

        <div class="espaciadom">

        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <!-- Contenido del componente CtaCteSection -->
        </div>
      </div>
